name: flutter_example

authors:
  - vinhngo.share

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_zxing: ^1.0.0
  qr_code_scanner: ^1.0.1
  rxdart: ^0.27.7
  equatable: ^2.0.5
  isar: ^3.0.5

  cupertino_icons: ^1.0.2
