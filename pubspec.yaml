  intl: ^0.18.0
  flutter_image_compress: ^2.0.3
  path_provider: ^2.0.15
  flutter_isolate: ^2.0.4
  cached_network_image: ^3.2.3
  storybook_flutter: ^0.12.0
  dartz: ^0.10.1
  flutter_bloc: ^8.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  isar_generator: 3.0.5
  build_runner: ^2.3.3

